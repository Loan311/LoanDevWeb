<!DOCTYPE html">
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="asta.css">
    <title>Création d&#39;un design étape par étape - Etape n°1 : Le code xhtml</title>
  </head>
  
  <body>
    <form method="post" action="#">
        <div class="form-elt">
            <label for="pseudo">Pseudo :</label>
            <input type="text" id="pseudo" />
        </div>
        <div class="form-elt">
            <label for="avatar">Matricule :</label>
            <input type="text" id="Matricule" />
        </div>
        <div class="form-elt">
            <label for="genre">Je suis :</label>
            <select name="signe" id="signe">
                <option value="(pas d'infos)">Non précisé</option>
                <option value="Bélier">Bélier</option>
                <option value="Taureau">Taureau</option>
                <option value="Gémeaux">Gémeaux</option>
                <option value="Cancer ">Cancer</option>
                <option value="Lion">Lion</option>
                <option value="Vierge">Vierge</option>
                <option value="Balance">Balance</option>
                <option value="Scorpion">Scorpion</option>
                <option value="Sagittaire">Sagittaire</option>
                <option value="Capricorne">Capricorne</option>
                <option value="Verseau">Verseau</option>
                <option value="Poissons">Poissons</option>
            </select>
        </div>
        <div class="form-elt">
            <label for="presentation">Présentation :</label>
            <textarea id="presentation"></textarea>
        </div>
        <div class="btn">
            <button type="reset">Annuler</button>
            <button type="button">Demande d'adhésion</button>
        </div>
    </form>
  </body>
</html>
